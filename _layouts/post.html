---
layout: default
---
<article class="post">
    <header class="major">
        <h1>{{ page.title }}</h1>
        <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%B %-d, %Y" }}
            </time>
            {% if page.categories %}
            â€¢ Categories: 
            {% for category in page.categories %}
            <span class="category">{{ category }}</span>
            {% endfor %}
            {% endif %}
        </p>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>
